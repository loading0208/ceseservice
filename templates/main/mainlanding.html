<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>CES E-Service</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="Free HTML Templates" name="keywords">
  <meta content="Free HTML Templates" name="description">

  <!-- Favicon -->
  <link href="static\img\Logoces.png" rel="icon">

  <!-- Google Web Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Handlee&family=Nunito&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Flaticon Font -->
  <link href="static/lib/flaticon/font/flaticon.css" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Mali:wght@200;300;400&display=swap" rel="stylesheet">

  <!-- Libraries Stylesheet -->
  <link href="static/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
  <link href="static/lib/lightbox/css/lightbox.min.css" rel="stylesheet">

  <!-- Customized Bootstrap Stylesheet -->
  <link href="static/css/style.css" rel="stylesheet">

  <style>
    .footer {
      display: flex;
      margin-top: 5%;
      padding: 25px;
      justify-content: center;
      align-items: center;
      color: white;
      bottom: 0
    }

    .footer p {
      margin-top: 10px
    }

    body {
      background-color: rgba(116, 185, 255, 0.2)
    }

    a:hover {
      color: black !important;
    }
  </style>

</head>

<body>
  <!-- Navbar Start -->
  <div class="container-fluid bg-info position-fixed shadow" style="top:0;z-index:99">
    <nav class="navbar navbar-expand-lg bg-info navbar-light py-3 py-lg-0 px-0 px-lg-5">
      <h1 href="" class="navbar-brand font-weight-bold text-primary" style="font-size: 50px;">
        <span class="text-light">IT Support</span>
      </h1>
      <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
        <div class="navbar-nav font-weight-bold mx-auto py-0">
          <a href="/home" class="nav-item nav-link landing" style="color:white">หน้าแรก</a>
          <a href="/helpdesk" class="nav-item nav-link" style="color:white">แจ้งซ่อม</a>
          <a href="/bookingroom" class="nav-item nav-link" style="color:white">จองห้องประชุม</a>
          <a href="/contact" class="nav-item nav-link" style="color:white">อีเมลล์และเบอร์ติดต่อ</a>
          {% if session['level'] == 'admin' %}
          <a href="/profile" class="nav-item nav-link" style="color:white">ข้อมูลส่วนตัว</a>
          {% if sumnoti != 0 %}
          <a href="/dashboard" class="nav-item nav-link" style="color:white">Dashboard <i class=" fas fa-bell" style="color:white" aria-hidden="true"></i></a>
          {% else %}
          <a href="/dashboard" class="nav-item nav-link" style="color:white">Dashboard</a>
          {% endif %}

          {% endif %}
        </div>
        <a href="/logoff" class="btn btn-light px-4">Sign out</a>
      </div>
    </nav>
  </div>
  <!-- Navbar End -->
  <div class="container">


    {% block content %}


    {% endblock %}
  </div>
  <div class="footer bg-primary">
    <p>2022 &copy; By IT Support</p>

  </div>

  <!-- Back to Top -->
  <a href="#" class="btn btn-light p-3 back-to-top"><i class="fa fa-angle-double-up"></i></a>


  <!-- JavaScript Libraries -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
  <script src="static/lib/easing/easing.min.js"></script>
  <script src="static/lib/owlcarousel/owl.carousel.min.js"></script>
  <script src="static/lib/isotope/isotope.pkgd.min.js"></script>
  <script src="static/lib/lightbox/js/lightbox.min.js"></script>
  <!-- Template Javascript -->
  <script src="static/js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>

</html>

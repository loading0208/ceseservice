<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>CES E-Service</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="Free HTML Templates" name="keywords">
  <meta content="Free HTML Templates" name="description">

  <!-- Favicon -->
  <link href="static\img\Logoces.png" rel="icon">

  <!-- Google Web Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Handlee&family=Nunito&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Flaticon Font -->
  <link href="static/lib/flaticon/font/flaticon.css" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Mali:wght@200;300;400&display=swap" rel="stylesheet">

  <!-- Libraries Stylesheet -->
  <link href="static/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
  <link href="static/lib/lightbox/css/lightbox.min.css" rel="stylesheet">

  <!-- Customized Bootstrap Stylesheet -->
  <link href="static/css/style.css" rel="stylesheet">

  <style>
    .cut-text-multi {
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .imgh {
      height: 250px;
    }

    .nav-item a:hover {
      border: none;
      background-color: #f5f6fa
    }

    .card-header-all {
      background-color: rgba(130, 204, 221, 0.4);
    }

    .card-body {
      background-color: rgba(130, 204, 221, 0.01)
    }
  </style>
</head>

<body>
  <!-- Navbar Start -->
  <div class="container-fluid bg-light position-relative shadow">
    <nav class="navbar navbar-expand-lg bg-light navbar-light py-3 py-lg-0 px-0 px-lg-5">
      <h1 href="" class="navbar-brand font-weight-bold text-primary" style="font-size: 50px;">
        <i class="">IT</i>
        <span class="text-primary">Support</span>
      </h1>
      <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
        <div class="navbar-nav font-weight-bold mx-auto py-0">
          <a href="/home" class="nav-item nav-link">หน้าแรก</a>
          <a href="/helpdesk" class="nav-item nav-link">แจ้งซ่อม</a>
          <a href="/bookingroom" class="nav-item nav-link">จองห้องประชุม</a>
          <a href="/contact" class="nav-item nav-link">อีเมลล์และเบอร์ติดต่อ</a>
          {% if session['level'] == 'admin' %}
          <a href="/profile" class="nav-item nav-link">ข้อมูลส่วนตัว</a>
            {% if sumnoti != 0 %}
          <a href="/dashboard" class="nav-item nav-link">Dashboard <i class=" fas fa-bell" style="color:red"></i> </a>
            {% else %}
          <a href="/dashboard" class="nav-item nav-link">Dashboard</a>
            {% endif %}
          {% endif %}
        </div>
        <a href="/logoff" class="btn btn-primary px-4">Sign out</a>
      </div>
    </nav>
  </div>
  <!-- Navbar End -->
  {% block content %}


  {% endblock %}
  <!-- Footer Start -->
  <div class="container-fluid pt-5 bg-primary" style="border-top: 1px solid rgba(23, 162, 184, .2);padding-bottom:30px">
    <p class="m-0 text-center text-white">
      2022 &copy; By IT Support
    </p>
  </div>
  <!-- Footer End -->


  <!-- Back to Top -->
  <a href="#" class="btn btn-primary p-3 back-to-top"><i class="fa fa-angle-double-up"></i></a>


  <!-- JavaScript Libraries -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
  <script src="static/lib/easing/easing.min.js"></script>
  <script src="static/lib/owlcarousel/owl.carousel.min.js"></script>
  <script src="static/lib/isotope/isotope.pkgd.min.js"></script>
  <script src="static/lib/lightbox/js/lightbox.min.js"></script>
  <!-- Template Javascript -->
  <script src="static/js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>

</html>
